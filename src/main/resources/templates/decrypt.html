<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="gradient-background">

<nav th:replace="~{layout/nav :: nav}"></nav>

<section class="main">
    <div class="container">
        <div class="row">
            <form id="hashForm" th:action="@{/decrypt}" method="post">
                <div class="form-group" >
                    <label for="input">MD5 Hashcode</label>
                    <input type="text" class="form-control" id="input" placeholder="Enter hash" th:name="input">
                </div>
                <button type="submit" class="btn btn-primary">Decrypt</button>


                <div class="form-group mt-3">
                    <label for="plain">Plain text</label>
                    <input type="text" class="form-control" id="plain" readonly th:value="${password}">
                </div>

            </form>
        </div>
    </div>
</section>

<footer th:replace="~{layout/footer :: footer}"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>

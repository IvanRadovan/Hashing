<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css" media="screen">
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form th:action="@{/login}" method="post">

<!--        <div th:if="${param.error}">-->
<!--            <p class="text-danger">Invalid username or password.</p>-->
<!--        </div>-->
<!--        <div th:if="${param.logout}">-->
<!--            <p class="text-warning">You have been logged out.</p>-->
<!--        </div>-->

        <h3>Login Here</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="Email" id="username" th:name="username">

        <label for="hashPassword">Password</label>
        <input type="hashPassword" placeholder="Password" id="hashPassword" th:name="password">

        <button type="submit">Log In</button>

        <div class="social">
            <div>
                <a th:href="@{/oauth2/authorization/github}">
                    <i class="fab fa-github"></i>
                </a>GitHub
            </div>
        </div>
    </form>
</body>
</html>
